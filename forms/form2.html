<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>
        trying out something in forms
    </h1>
    <form>
        <fieldset>
            <legend>your details</legend>
            <label for="">Name:
                <input type="text" name="name" size="30">
            </label><br> <br>
            <label>Email:
                <input type="email" name="email" size="30">
            </label>

        </fieldset>
        <br><br>
        <fieldset>
            <legend>
                your review
            </legend>
            <p>
                <label for="here-about-us">how did you here about us ?</label>
                <select name="reference" id="">
                    <option value="google">Google</option>
                    <option value="friend">Friend</option>
                    <option value="advert">Advert</option>
                    <option value="other">Other</option>
                </select>
            </p>
            <p>
                would you visit again? <br>
                <label for="">
                    <input type="radio" name="rating" value="yes"> yes
                </label>
                <label for="">
                    <input type="radio" name="rating" value="No"> No
                </label>
                <label for="">
                    <input type="radio" name="rating" value="maybe"> maybe
                </label>
            </p>
            <p>
                <label for="comments">
                   <br>
                   <textarea name="" id="" cols="40" rows="4"></textarea> 
                </label>
            </p>
            <label for="">
                <input type="checkbox" name="subscribe" checked="checked"> send me emails
            </label>
            <br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
    
</body>
</html>
