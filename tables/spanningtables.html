<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table editor</title>
</head>
<body style="background-color:rgb(87, 119, 179)">
    <table width="550" cellpadding="10" cellspacing="5" border="2" bgcolor ="#efefef">
        <tr>
            <th></th>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12am</th>
        </tr>
    
        <tr>
            <th>
                monday 
            </th>
            <td colspan="2">geography</td>
            <td>math</td>
            <td>art</td>
        </tr>
    
        <tr>
            <th>tueday</th>
            <td colspan="3">gym</td>
            <td>home</td>
            <h1 align= "center" style="color: blue;">daser</h1>
        </tr>
        <tr>
            <th>6pm-7pm</th>
            <td rowspan="2">movie</td>
            <td>comedy</td>
            <td>news</td>
        </tr>
        <tr>
            <th>7pm-8pm</th>
            <td>sport</td>
            <td>current affires</td>
        </tr>
    </table>
</body>
</html>
