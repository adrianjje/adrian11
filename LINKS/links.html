<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style >
        a{
            text-decoration:none;
            
        }
        a:visited{
            color:red;
        }
        a:hover{
            color:blue;
            text-decoration: 5px underline yellow;
        }
        a:active{
            color:black;
        }
        li{
            display:inline-block;
            padding: 9px;
        }
    
    </style>
</head>
<body>
    <h1>DOG BREEDS</h1>
    <ul>
        <li>
            <a href="">dog a</a>
        </li>
        <li>
            <a href="">dog b</a>
        </li>
        <li>
            <a href="">dog c</a>
        </li>
        <li>
            <a href="">dog d</a>
        </li>
 
    </ul>
    
    
</body>
</html>
